<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h2>Enter Your Information</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="hobby">Hobby:</label><br>
        <input type="text" id="hobby" name="hobby"><br><br>
        
        <label for="favorite_food">Favorite Food:</label><br>
        <input type="text" id="favorite_food" name="favorite_food"><br><br>
        
        <label for="favorite_thing_to_do">Favorite Thing to Do:</label><br>
        <input type="text" id="favorite_thing_to_do" name="favorite_thing_to_do"><br><br>
        
        <label for="favorite_movie">Favorite Movie:</label><br>
        <input type="text" id="favorite_movie" name="favorite_movie"><br><br>
        
        <label for="favorite_song">Favorite Song:</label><br>
        <input type="text" id="favorite_song" name="favorite_song"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
